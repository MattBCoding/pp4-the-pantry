{% load cloudinary %}
<form class="create-recipe-form" 
      action="." 
      method="POST" 
      enctype="multipart/form-data" 
      data-hx-post="" 
      data-hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      data-hx-swap="outerHTML"
      data-hx-encoding="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="flex mt-2 form-pair">
        {{field.label_tag}}
        {{field}}
        {% if field.label|lower == 'youtube link' %}
        <div class="char-remaining" id="youtube-link-char-remaining"></div>
        {% else %}
        <div class="char-remaining" id="{{field.label|lower}}-char-remaining"></div>
        {% endif %}
    </div>
    {% endfor %}
    
    <div class="htmx-indicator">Loading....</div>
    <button class="btn primary-action mt-2 htmx-inverted-indicator" type="submit" value="submit">Submit</button>
</form>
