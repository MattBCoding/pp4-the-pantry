<form class="add-update-recipe-form" 
      action="." 
      method="POST"
      hx-post="{% if url %}{{ url }}{% else %}.{% endif %}" 
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      hx-swap="outerHTML">
    {% csrf_token %}
    {{ ingredientform.as_p }}
    
    <div class="htmx-indicator">Loading....</div>
