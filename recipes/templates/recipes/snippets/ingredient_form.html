<form class="create-recipe-form" action="." method="POST" hx-post="{% if url %}{{ url }}{% else %}.{% endif %}"
  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-swap="outerHTML">
  {% csrf_token %}
  {% for field in ingredientform %}
  <div class="flex mt-2 form-pair">
    {{field.label_tag}}
    {{field}}
  </div>
  {% endfor %}

  <div class="htmx-indicator">Loading....</div>
  <button class="btn primary-action mt-2 htmx-inverted-indicator" type="submit">Submit</button>
</form>
