{% extends "account/base.html" %}

{% load i18n %}

{% block content %}
    <h2>{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn primary-action" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
