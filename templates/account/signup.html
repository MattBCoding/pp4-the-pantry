{% extends "account/base.html" %}

{% load i18n %}

{% block content %}
<h2>{% trans "Sign Up" %}</h2>

<p>{% blocktrans %}Already have an account? Then please <a class="btn secondary-action" href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="primary-action btn" type="submit">{% trans "Sign Up" %} &raquo;</button>
</form>

{% endblock %}
